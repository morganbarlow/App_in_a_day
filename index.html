<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Homepage" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        .page_container > .header > .search i {
            size: 15px;
            color: Black;
        }
    </style>
</head>
<body>
    <div class="page_container">
        <div class="header">
            <div class="logo">
                <img src="images/MO BOOKS LAZ PROBLEMS.png" alt="Our logo">
            </div>
            <div class="search">
                <div class="searchbar">
                    <input type="text" placeholder="Search here...">
                </div>
                <div class="icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="account_button">
                <div class="button_wrapper">
                    <button>Create Account or Login</button>
                </div>
            </div>
        </div>

        <div class="page_content">
            Welcome to our page content
        </div>

        <div class="footer">
            Mo Books Laz Problems
        </div>
    </div>
</body>
</html>
