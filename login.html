<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Login</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page_container">   
        <div class="header">
            <div class="logo">
                <a href="index.html"><img src="images/MO BOOKS LAZ PROBLEMS.png" alt="Our logo"></a>
            </div>
            <div class="search">
                <input type="text" placeholder="Search here...">
                <!-- Search Icon goes here -->
            </div>
            <div class="spacer">
                <!-- just a spacer for now -->
            </div>
        </div>

        <div class="page_content">
          <div class="user_form">
              <div class="create_account">
                  <!-- forms for creating your account -->
                  <input type="text" placeholder="Username" id="createUsername">
                  <input type="password" placeholder="Password" id="pword">
                  <input type="password" placeholder="Confirm Password" id="pwordCheck">
                  <a href="profile.html"><button id="submitBtn">Submit</button></a>
                  <!-- username, password, confirm password -->
              </div>
              <div class="login_account">
                  <!-- forms for logining into your account -->
                  <input type="text" placeholder="Username" id="loginUsername">
                  <input type="password" placeholder="Password" id="loginPassword">
                  <a href="profile.html"><button id="submitBtnLogin"> Submit</button></a>
                  <!-- username and password -->

              </div>
          </div>
        </div>

        <div class="footer">
            Mo Books Laz Problems
        </div>
    </div>
</body>
</html>
